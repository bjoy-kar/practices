<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Get Text from Container</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="content">
		<header class="header">
			<h2><script>document.write("Javascript Fundamentals");</script></h2>
		</header>
		<section class="main_content">
			<button id="clickable" onclick="liveProject(this)">button object</button>
			<div id="clickable" onclick="liveProject(this)">div object</div>
			<script type="text/javaScript">
				// What is "this"?

				// In a function definition, this refers to the "owner" of the function.

				// In the example below, this refers to the person object.

				// The person object "owns" the fullName method.
				// Default Binding

				// When used alone, this refers to the Global object.
				// var person = {
				//     firstName: "John",
				//     lastName : "Doe",
				//     id       : 5566,
				//     fullName : function() {
				//         return this.firstName + " " + this.lastName;
				//     }
				// };

				function liveProject(myarg) {
					alert(myarg); // [object HTMLButtonElement]
					alert(this); // [object Window]
				}
			</script>
			<script type="text/javaScript">
				function my_function() {
					var b = this; // When used alone, this refers to the Global object. In a browser the Global object is [object Window]
					var a = 2000; // local variable. won't work outside
					// a = 2000;
					// this.a = 2000;
					this.x = 6510; // refers the owner(my_function) --> my_obj
					this.y = 5656; // refers the owner(my_function) --> my_obj
					this.z = function() {
						return this.x + this.y; // z refers the owner(my_function) --> my_obj
					};
				}

				var my_obj = new my_function(); // called the object
				document.write(my_obj+"<br />"); // [object Object] 
				document.write(my_obj.b+"<br />"); // undefined 
				document.write(my_obj.a+"<br />"); // undefined 
				document.write(my_obj.x+"<br />"); // 6510 
				document.write(my_obj.y+"<br />"); // 5656 
				document.write(my_obj.z+"<br />"); // function() { return this.x + this.y; } 
				document.write(my_obj.z()+"<br />"); // 12166 
			</script>
			
			<div id="demo"></div>
			<script>
				// When used in a function, this refers to the Global object.
				document.getElementById("demo").innerHTML = myFunction(); // [object Window]
				function myFunction() {
				    return this;
				}
			</script>

			<!-- Explicit Function Binding -->
			<!-- The call() and apply() methods are predefined JavaScript methods. -->
			<script type="text/javascript">
				var person1 = {
				    fullName: function() {
				        return this.firstName + " " + this.middleName + " " + this.lastName;
				    } // fullName is a method
				}
				document.write(typeof(person1) + "<br />");
				var person2 = {
				    firstName:"Bijoy", // properties
				    middleName:"Kumar", // properties
				    lastName: "Kar", // properties
				}
				document.write(typeof(person2) + "<br />");

				var my_name = person1.fullName.call(person2);  // Will return "Bijoy Kar"
				document.write(my_name); // Will show "Bijoy Kumar Kar"
			</script>
		</section>
		<footer class="footer">
			<h2><script>document.write("Javascript With Different Projects");</script></h2>
		</footer>
	</section>
</body>
</html>
