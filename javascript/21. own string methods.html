		<section class="main_content">
			<script type="text/javascript">
				// with built-in methods
				function custom_reverse(a) {
					return a.split("").reverse().join("");
				}

				var x = "A B C D";
				var cRev = custom_reverse(x);
				document.write(cRev + "<br />");
