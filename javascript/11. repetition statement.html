<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript The While Loop</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="content">
		<div class="header">
			<h2><script>document.write("Javascript Fundamentals")</script></h2>
		</div>
		<div class="main_content">
			<script>
				// for loop for arrays
				i = 0;
				var colors = ["Red", "Green", "White", "Black"];
				for (i in colors) {
					document.write(colors[i] + "<br />");
				}

				document.write("<br/>");

				// for loop for object
				i = 0;
				var obj = {first:"Bijoy", second:"Nikhita", third:"Doly", fourth:"Trisha"};
				for (i in obj) { 
					// The JavaScript for...in statement loops through the properties of an object.
					document.write(obj[i] + "<br />");
				}
			</script>
		</div>
		<div class="footer">
			<h2><script>document.write("Training With Live Project")</script></h2>
		</div>
	</section>
</body>
</html>
