<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript Fundamendals</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="content">
		<div class="header">
			<h2><script>document.write("Javascript Fundamentals")</script></h2>
		</div>
		<div class="main_content">
			<div id="show"></div>
			<script>
				//innerHTML, document.write(), window.alert(), console.log()
				var a = "Bijoy Kumar ";
				var b = "Kar";
				var my_name = a+b;

				document.getElementById('show').innerHTML = my_name;
				document.write("<br />");
				document.write(my_name);
				window.alert(my_name);
				console.log(my_name);
			</script>
		</div>
		<div class="footer">
			<h2><script>document.write("Training With Live Project")</script></h2>
		</div>
	</section>
</body>
</html>
