<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Get Text from Container</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="content">
		<header class="header">
			<h2>Javascript Fundamentals</h2>
		</header>
		<section class="main_content">
			<div id="state">Bijoy Kumar Kar</div>
			<hr>
			<script type="text/javaScript">
				// The Document method getElementById() returns an Element object representing the element whose id property matches the specified string. Since element IDs are required to be unique if specified, they're a useful way to get access to a specific element quickly. 

				// If you need to get access to an element which doesn't have an ID, you can use querySelector() to find the element using any selector.
				var div1 = document.getElementById('state').innerText;

				// The Document method querySelector() returns the first Element within the document that matches the specified selector, or group of selectors. If no matches are found, null is returned.
				var div2 = document.querySelector('div').innerText; // First Element: Javascript Fundamentals
				
				// The Element method querySelectorAll() returns a static (not live) NodeList representing a list of the document's elements that match the specified group of selectors.
				var div3 = document.querySelectorAll('div')[0].innerText;
				
				// Returns an HTMLCollection of elements with the given tag name. The complete document is searched, including the root node. The returned HTMLCollection is live, meaning that it updates itself automatically to stay in sync with the DOM tree without having to call document.getElementsByTagName() again.
				var div4 = document.getElementsByTagName('div')[0].innerText;

				document.write(div1 + "<br />" + div2 + "<br />" + div3 + "<br />" + div4);
			</script>
		</section>
		<footer class="footer">
			<h2>Javascript With Different Projects</h2>
		</footer>
	</section>
</body>
</html>
