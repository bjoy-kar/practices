<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object Prototypes</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="content">
		<header class="header">
			<h2><script>document.write("Javascript Fundamentals");</script></h2>
		</header>
		<section class="main_content">
			<script type="text/javascript">
				function totalNum(a, b) {
					this.x = a;
					this.y = b;
					this.sum = function() {
						return this.x + this.y;
					}
				}

				var tn = new totalNum(10, 5);
				document.write(tn.sum() + "<br />"); // 15

				// will find the toSring() built-in method GLOBALLY. For why it will show OBJECT
				document.write(tn.toString() + "<br />"); // [object Object]

				// will not find the my_custom_method() method GLOBALLY. For why it will not show ANYTHING
				document.write(tn.my_custom_method() + "<br />"); // nothing 
			</script>
		</section>
		<footer class="footer">
			<h2><script>document.write("Javascript With Different Projects");</script></h2>
		</footer>
	</section>
</body>
</html>
