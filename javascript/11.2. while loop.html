			<script>
				// The While Loop

				// The while loop loops through a block of code as long as a specified condition is true.
				// Syntax
				// while (condition) {
				//     code block to be executed
				// }
				var i = 0;
				while (true) {
				    if (i == 10) {break;}
				    i++;
				    	document.write("Bijoy Kumar Kar" + "<br />");
				}
			</script>
