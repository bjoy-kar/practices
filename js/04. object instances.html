<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Fundamental Course</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="content">
		<div class="header">
			<h2><script>document.write("JavaScript Fundamental Course")</script></h2>
		</div>
		<div class="main_content">
			<p id="demo"></p>
			<script>
				"use strict";
				var myObj = {};
				var myArray = [];
				console.log(myObj.constructor);
				console.log(myArray.constructor);

				// The hasOwnProperty() method returns a boolean indicating whether the object has the specified property as its own property (as opposed to inheriting it).
				var object1 = new Object();
				object1.property1 = 42;

				console.log(object1.hasOwnProperty('property1'));
				// expected output: true

				console.log(object1.hasOwnProperty('toString'));
				// expected output: false

				console.log(object1.hasOwnProperty('hasOwnProperty'));
				// expected output: false

				//The propertyIsEnumerable() method returns a Boolean indicating whether the specified property is enumerable.
				var object1 = {};
				var array1 = [];
				object1.property1 = 42;
				array1[0] = 42;
				array1[1] = 69;

				console.log(object1.propertyIsEnumerable('property1'));
				// expected output: true

				console.log(array1.propertyIsEnumerable(0));
				// expected output: true

				console.log(array1.propertyIsEnumerable('length'));
				// expected output: false

				document.write(array1.toString());
				console.log(object1.toString());
				console.log(Object.prototype.toString.call([]));
			</script>
		</div>
		<div class="footer">
			<h2><script>document.write("Lorem Ipsum Dolor Sit Amet")</script></h2>
		</div>
	</section>
</body>
</html>
