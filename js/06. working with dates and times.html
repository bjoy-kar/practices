<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Fundamental Course</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="content">
		<div class="header">
			<h2><script>document.write("JavaScript Fundamental Course")</script></h2>
		</div>
		<div class="main_content">
			<p id="demo"></p>
			<script>
				"use strict";
				var newDate = new Date();
				document.write(newDate.getTime() + "<br />");
				document.write(newDate.getFullYear() + "<br />");
				document.write(newDate.getMonth(["February"]) + "<br />");
				document.write(newDate.getDate() + "<br />");
				document.write(newDate.getHours() + "<br />");
				document.write(newDate.getMinutes() + "<br />");
				document.write(newDate.getSeconds() + "<br />");
				document.write(newDate.getMilliseconds() + "<br />");
				document.write(newDate.getDay() + "<br />");
			</script>
		</div>
		<div class="footer">
			<h2><script>document.write("Lorem Ipsum Dolor Sit Amet")</script></h2>
		</div>
	</section>
</body>
</html>
